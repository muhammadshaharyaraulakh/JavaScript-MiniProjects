<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Password Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="card">
    <h1>Password Generator</h1>
    <p>Create strong, random, and secure passwords instantly.</p>

    <!-- Input -->
    <div class="input-box">
      <input id="password-input" type="password" placeholder="Your password will appear here">
      <button id="toggle-btn" class="toggle-btn">Show</button>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="generate-btn" class="btn generate">Generate</button>
      <button id="reset-btn" class="btn reset">Reset</button>
    </div>
  </section>
<script src="main.js"></script>
</body>
</html>
