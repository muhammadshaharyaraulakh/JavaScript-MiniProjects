<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aesthetic Password Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0a101b;
      --card-bg: linear-gradient(145deg, rgba(25, 33, 50, 0.95), rgba(18, 26, 40, 0.95));
      --accent-main: #6ee7b7;
      --accent-hover: #4fd1c5;
      --text-light: #e0e7ee;
      --text-muted: #8c98a9;
      --border-color: rgba(255, 255, 255, 0.1);
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      display: grid;
      gap: 2rem;
      text-align: center;
    }
    .card p {
      margin: 0.5rem 0 2rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    .input-box {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
    }
    .input-box input {
      flex: 1;
      min-width: 250px;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      border: 1px solid var(--border-color);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease-in-out;
    }
    .input-box input:focus {
      border-color: var(--accent-main);
      box-shadow: 0 0 0 3px rgba(110, 231, 183, 0.25);
    }
    .toggle-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--accent-main);
      font-size: 0.9rem;
      font-weight: 600;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      border: none;
      border-radius: 50px;
      padding: 1rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .btn.generate {
      background: linear-gradient(90deg, var(--accent-main), var(--accent-hover));
      color: #0a101b;
      box-shadow: 0 8px 20px rgba(77, 220, 194, 0.25);
    }
    .btn.generate:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 30px rgba(77, 220, 194, 0.4);
    }
    .btn.reset {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-light);
    }
    .btn.reset:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <section class="card">
    <h1>Password Generator</h1>
    <p>Create strong, random, and secure passwords instantly.</p>

    <!-- Input -->
    <div class="input-box">
      <input id="password-input" type="password" placeholder="Your password will appear here">
      <button id="toggle-btn" class="toggle-btn">Show</button>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="generate-btn" class="btn generate">Generate</button>
      <button id="reset-btn" class="btn reset">Reset</button>
    </div>
  </section>
<script src="main.js"></script>
</body>
</html>
