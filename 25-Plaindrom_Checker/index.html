<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f8fb;
    }

    .checker-card {
      width: 500px;
      background: #ffffff;
      padding: 28px 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .checker-card h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: #0f172a;
    }

    .checker-card p {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    input#palindromeInput {
      width: 80%;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      outline: none;
      margin-bottom: 16px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input#palindromeInput:focus {
      border-color: #6c63ff;
      box-shadow: 0 4px 12px rgba(108,99,255,0.15);
    }

    .btn-check {
      width: 87%;
      padding: 10px 0;
      background-color: #6c63ff;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 16px;
    }

    .btn-check:hover {
      background-color: #574fd6;
    }

  </style>
</head>
<body>

  <div class="checker-card">
    <h2>Palindrome Checker</h2>
    <p>Enter text below to see if itâ€™s a palindrome.</p>

    <input type="text" id="palindromeInput" placeholder="Type Word here..." />
    <button class="btn-check">Check</button>
    <p class="result"></p>

  </div>
  <script src="main.js"></script>

</body>
</html>
