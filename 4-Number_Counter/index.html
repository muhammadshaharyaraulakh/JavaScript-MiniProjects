<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Import Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .counter-card {
      width: 320px;
    }
    .counter-value {
      font-size: 4rem;
      font-weight: 700;
      color: #212529;
    }
    .btn-custom {
      width: 130px; 
      font-weight: 600;
      border-radius: 0%;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow-lg border-0  p-4 text-center counter-card">
    <h1 class="h4 mb-4 fw-bold text-dark">Click Counter</h1>

    <!-- Counter Display -->
    <div id="counter" class="counter-value mb-4">0</div>

    <!-- Buttons -->
    <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
      <button id="increase" class="btn btn-primary btn-custom ">Increase</button>
      <button id="reset" class="btn btn-danger btn-custom">Reset</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="main.js"></script>
</body>
</html>
