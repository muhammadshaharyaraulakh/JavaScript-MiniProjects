<!DOCTYPE html>
<html>
<head>
  <title>Pakistani Rupee Cash Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Pakistani Rupee Cash Calculator</h1>
        
        <div class="row">
          <input type="number" id="et5000" class="cash-input" placeholder="No. of Rs.5000 Notes">
          <span id="txt5000" class="cash-text">0</span>
        </div>

        <div class="row">
          <input type="number" id="et1000" class="cash-input" placeholder="No. of Rs.1000 Notes">
          <span id="txt1000" class="cash-text">0</span>
        </div>
        
        <div class="row">
          <input type="number" id="et500" class="cash-input" placeholder="No. of Rs.500 Notes">
          <span id="txt500" class="cash-text">0</span>
        </div>

        <div class="row">
          <input type="number" id="et100" class="cash-input" placeholder="No. of Rs.100 Notes">
          <span id="txt100" class="cash-text">0</span>
        </div>

        <div class="row">
          <input type="number" id="et50" class="cash-input" placeholder="No. of Rs.50 Notes">
          <span id="txt50" class="cash-text">0</span>
        </div>

        <div class="row">
          <input type="number" id="et20" class="cash-input" placeholder="No. of Rs.20 Notes">
          <span id="txt20" class="cash-text">0</span>
        </div>

        <div class="row">
          <input type="number" id="et10" class="cash-input" placeholder="No. of Rs.10 Notes">
          <span id="txt10" class="cash-text">0</span>
        </div>

        <div class="row">
          <button id="btnReset">Reset</button>
        </div>

        <div class="row result-part">
          <span id="txtFinalCash">Total Cash: 0</span>
          <span id="txtFinalCashInWords">Zero</span>
        </div>

    </div>
  
  <script src="main.js"></script>
</body>
</html>
