<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Character Counter</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!---CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="counter-card" role="region" aria-labelledby="cc-heading">
        <div class="header">
            <div id="cc-heading" class="title">Character Counter</div>
            <div class="subtitle">Type your message below. The counter and progress will update as you type.</div>
        </div>

        <div class="textarea-wrap">
            <div class="input-group">
                <textarea id="message" data-max="250" placeholder="Write something... (max 250 characters)"></textarea>
            </div>

            <div class="counter-row">
                <div class="meta-left">
                    <div class="chip">Beautiful UI</div>
                    <div class="char-count small" aria-hidden="true">Limit: <strong id="limitValue">250</strong></div>
                </div>

                <!-- live count -->
                <div id="charCount" class="char-count" aria-live="polite">0 / 250</div>
            </div>

            <div class="progress" aria-hidden="true">
                <div class="progress-bar" style="width:0%"></div>
            </div>

            <div class="actions">
                <button class="btn-reset" type="button">Reset</button>
                <button class="btn-copy" type="button">Copy</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
