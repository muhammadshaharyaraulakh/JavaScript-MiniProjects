<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url(https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #83a8df, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background-color: #667eea;
            border-radius: 2px;
        }

        #generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(102, 126, 234, 0.3);
        }

        #generate-btn:active {
            transform: translateY(0);
        }

        .palette-container {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        }

        .color-box {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .color-box:hover {
            transform: translateY(-5px);
        }

        .color {
            height: 120px;
            cursor: pointer;
        }

        .color-info {
            background-color: #fff;
            padding: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .hex-value {
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            cursor: pointer;
            color: #64748b;
            transition: color 0.2s;
        }

        .copy-btn:hover {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .palette-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>

        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div class="palette-container">
            <!-- COLOR BOX 1 -->
            <div class="color-box">
                <div class="color" style="background-color: #e1f5fe"></div>
                <div class="color-info">
                    <span class="hex-value">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!-- COLOR BOX 2 -->
            <div class="color-box">
                <div class="color" style="background-color: #b3e5fc"></div>
                <div class="color-info">
                    <span class="hex-value">#B3E5FC</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!-- COLOR BOX 3 -->
            <div class="color-box">
                <div class="color" style="background-color: #81d4fa"></div>
                <div class="color-info">
                    <span class="hex-value">#81D4FA</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!-- COLOR BOX 4 -->
            <div class="color-box">
                <div class="color" style="background-color: #4fc3f7"></div>
                <div class="color-info">
                    <span class="hex-value">#4FC3F7</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!-- COLOR BOX 5 -->
            <div class="color-box">
                <div class="color" style="background-color: #29b6f6"></div>
                <div class="color-info">
                    <span class="hex-value">#29B6F6</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
