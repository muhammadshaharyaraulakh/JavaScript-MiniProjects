<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bmi-card">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div class="form-group">
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight (kg)" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="height" placeholder="Enter your height (cm)" required>
            </div>
            <button type="submit" class="btn-calc">Calculate BMI</button>
            <p class="result">Your BMI Value = <span id="BMI"></span> <br> <span id="Condition"></span></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
