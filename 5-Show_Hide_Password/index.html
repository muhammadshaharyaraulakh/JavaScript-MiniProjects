<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Password</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .password-card {
     width: 320px;
    }
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow-lg border-0  p-4 password-card">
    <h2 class="h5 fw-bold text-center mb-4">Show / Hide Password</h2>
    
    <!-- Password Input -->
    <div class="input-group">
      <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password">
      <span class="input-group-text bg-white" id="togglePassword">
        <i class="bi bi-eye-fill" id="eyeIcon"></i>
      </span>
    </div>
    
    <button class="btn btn-primary w-100 mt-4">Login</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="main.js"></script>
</body>
</html>
