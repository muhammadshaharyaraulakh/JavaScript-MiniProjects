<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cats Fact</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f8fb;
    }

    .fact-card {
      width: 90%;
      max-width: 450px;
      background: #ffffff;
      padding: 28px 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .fact-card h2 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: #0f172a;
      text-align: start;
    }

    .fact-card p {
      font-size: 1rem;
      color: #374151;
      min-height: 60px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      text-align: start;
    }

    .btn-generate {
      width: 100%;
      padding: 10px 0;
      background-color: #6c63ff;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-generate:hover {
      background-color: #574fd6;
    }

    /* Optional small animation for text fade-in */
    .fact-card p.fade {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="fact-card">
    <h2>Random Cat Fact</h2>
    <p id="catFact"></p>
    <button class="btn-generate">Get New Fact</button>
  </div>
   <script src="main.js"></script>
</body>
</html>
