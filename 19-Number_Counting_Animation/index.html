<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Number Counters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="counter-box">
      <h2 class="number" data-target="1500">0</h2>
      <p>Visitors</p>
    </div>
    <div class="counter-box">
      <h2 class="number" data-target="3200">0</h2>
      <p>Downloads</p>
    </div>
    <div class="counter-box">
      <h2 class="number" data-target="800">0</h2>
      <p>Subscribers</p>
    </div>
    <div class="counter-box">
      <h2 class="number" data-target="270">0</h2>
      <p>Projects</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
